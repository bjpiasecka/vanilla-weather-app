<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6cbfe15673.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-engine" class="mb-5">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="search-city"
                autocomplete="off"
              />
            </div>
            <div class="col-1">
              <input type="submit" value="🔍" class="btn btn-success" />
            </div>
            <div class="col-1">
              <input type="submit" value="📍" class="btn btn-success" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <h3 id="description"></h3>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celcius-degrees" class="active">°C</a> |
                  <a href="#" id="fahrenheit-degrees">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Pressure:
                <span id="pressure"></span>
              </li>
              <li>
                Humidity:
                <span id="humidity"></span>%
              </li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="open-source">
        <small>
          <a href="#">Open-source code</a>
          by Beata J Piasecka
        </small>
      </div>
    </div>
    <script src="src/weather-app.js"></script>
  </body>
</html>
